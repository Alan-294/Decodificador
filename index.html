<!DOCTYPE html>
<html lang="pt-br">
    <head>     
        <meta charset=”utf-8″>
        <title>Codificação</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <div class="container_input">
      
        <textarea  class="container_codar" id="decodado" placeholder="Insira o seu texto para ser codificado aqui"></textarea>
            
        <textarea  class="container_decodar" id="codado" placeholder="Insira o seu texto para ser decodificado aqui"></textarea>
        
    </div>

    <p class="aviso">Não inserir letras maiúsculas e não inserir letras com acentos</p>
 
    <div class="botoes">
        <button class="codificar"  onclick="codificar()" class="container__botao">Codificar</button>
        <button class="decodificar"  onclick="decodificar()" class="container__botao">Decodificar</button>
    </div>
    <script src="app.js" defer></script>
    </body>
